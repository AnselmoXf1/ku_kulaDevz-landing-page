<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ku Kula Devz - Soluções Digitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#00A651',
                dark: '#050505',
                gray: '#1a1a1a',
                light: '#E0E0E0',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00A651;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #050505;
      }
      
      /* Global transition for theme switching - Updated to 2000ms */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 2000ms;
      }
    </style>
  <script type="importmap">

  "imports": {

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

  }
}
</script>
</head>
  <body class="bg-gray-50 text-gray-900 dark:bg-brand-dark dark:text-white transition-colors duration-[2000ms] ease-in-out">
